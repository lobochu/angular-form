<div class="container">
  <div [hidden]="submitted">
    <h1>Fruit form</h1>
  Debug: {{model.name}},{{model.shape}},{{model.color}} -- {{submitted}}
  <form (ngSubmit) = "onSubmit()" #fruitForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" required [ngModel]="model.name"
     (ngModelChange)="model.name=$event" ngControl="name" #spy  #name="ngForm"/>{{spy.className}}
     <div [hidden] = "name.valid || name.pristine" class="alert alert-danger">
       Name is required
     </div>
    </div>
    <div class="form-group">
      <label for="shape">Shape</label>
      <input type="text" class="form-control"  [ngModel]="model.shape"
     (ngModelChange)="model.shape=$event" ngControl="shape"/>
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <select class="form-control" required [ngModel]="model.color"
     (ngModelChange)="model.color=$event" ngControl="color">
        <option *ngFor = "let c of colors" [value]="c">
          {{c}}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!fruitForm.form.valid">Submit</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div>
      <div class="col-xs-3">
        Name
      </div>
      <div class="col-xs-9" pull-left>
        {{model.name}}
      </div>
  </div>
  <div>
      <div class="col-xs-3">
        Shape
      </div>
      <div class="col-xs-9" pull-left>
        {{model.shape}}
      </div>
  </div>
  <div>
      <div class="col-xs-3">
        Name
      </div>
      <div class="col-xs-9" pull-left>
        {{model.color}}
      </div>
  </div>

</div>
</div>
